<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        header { transition: 0.25s ease-in-out; }
        .header-grid {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 0.8rem;
            max-width: 1200px;
            margin: 0.5rem auto;
            width: 100%;
        }

        /* LOGO: mucho m치s grande */
        .brand {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            text-decoration: none;
            flex: 0 0 auto;
        }
        .brand img { height: 80px; width: auto; } /* aumentado */
        .brand .title { font-size: 1.4rem; margin: 0; font-weight: 700; color: #111; }

        /* Navegaci칩n principal: en la misma l칤nea */
        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            flex: 1 1 auto;
        }
        .nav-links a {
            color: #222;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            padding: 0.25rem 0.4rem;
            border-radius: 6px;
        }
        .nav-links a:hover {
            color: #0d6efd;
            background: rgba(13,110,253,0.06);
        }

        /* Agrupaci칩n derecha: buscador justo antes de los iconos */
        .right-group {
            display: flex;
            gap: 0.6rem;
            align-items: center;
            flex: 0 0 auto;
        }

        .search-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #f8f9fa;
            padding: 0.28rem 0.6rem;
            border-radius: 999px;
            width: 260px;
            box-shadow: none;
        }
        .search-pill input {
            border: 0;
            background: transparent;
            outline: none;
            width: 100%;
            font-size: 0.95rem;
        }

        .icons {
            display: flex;
            gap: 0.6rem;
            align-items: center;
            font-size: 1.05rem;
        }
        .icons a, .icons button { color: #333; text-decoration: none; padding: 0.25rem; border-radius: 6px; background: transparent; border: 0; }
        .icons a:hover, .icons button:hover { color: #0d6efd; background: rgba(13,110,253,0.06); }

        /* Tarjeta ligera */
        header.card-like {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(16,24,40,0.06);
            border: 1px solid rgba(16,24,40,0.04);
        }

        /* Responsive: en m칩vil apilar elementos y mostrar toggler */
        @media (max-width: 768px) {
            .header-grid { padding: 0.4rem 0.6rem; gap: 0.5rem; }
            .brand img { height: 56px; }
            .nav-links { display: none; } /* usar men칰 colapsable */
            .search-pill { display: none; } /* ocultar buscador compacto en la cabecera m칩vil */
            .icons { gap: 0.4rem; }
        }
    </style>
</head>
<body>
    <header class="card-like">
        <div class="header-grid">
            <!-- LOGO (izquierda, mucho m치s grande) -->
            <a class="brand" href="inicio.html">
                <img src="Logo.svg" alt="Logo Sneaky">
                <p class="title">Sneaky</p>
            </a>

            <!-- NAVEGACI칍N (misma l칤nea, ocupa el centro) -->
            <nav class="nav-links" role="navigation" aria-label="Men칰 principal">
                <a href="#">Hombres</a>
                <a href="#">Mujeres</a>
                <a href="#">Ni침os</a>
                <a href="#">Novedades</a>
                <a href="#">Marcas</a>
            </nav>

            <!-- DERECHA: buscador justo antes de los iconos -->
            <div class="right-group">
                <div class="search-pill" role="search" aria-label="Buscar productos">
                    <span style="font-size:1rem;color:#888">游댌</span>
                    <input type="search" placeholder="Buscar zapatillas..." />
                </div>

                <div class="icons" aria-hidden="false">
                    <a href="#" title="Cuenta"><i class="bi bi-person"></i></a>
                    <a href="#" title="Favoritos"><i class="bi bi-heart"></i></a>
                    <a href="#" title="Bolsa"><i class="bi bi-bag"></i></a>

                    <!-- BOT칍N MOVIL (visible en m칩vil) -->
                    <button class="navbar-toggler d-md-none ms-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#menuMobile" aria-label="Abrir men칰 m칩vil">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- MEN칔 M칍VIL -->
        <div class="collapse" id="menuMobile">
            <nav class="bg-white p-3 d-md-none">
                <a class="d-block py-2 text-dark text-decoration-none" href="#">Hombres</a>
                <a class="d-block py-2 text-dark text-decoration-none" href="#">Mujeres</a>
                <a class="d-block py-2 text-dark text-decoration-none" href="#">Ni침os</a>
                <a class="d-block py-2 text-dark text-decoration-none" href="#">Novedades</a>
                <a class="d-block py-2 text-dark text-decoration-none" href="#">Marcas</a>
                <div class="pt-2">
                    <input class="form-control" type="search" placeholder="Buscar..." />
                </div>
            </nav>
        </div>
    </header>
</body>
</html>
